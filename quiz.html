<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar bg-primary navbar-static-top" role="navigation">
            <span class="navbar-brand" href="#">Genquality</span>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">

    <!-- Quiz container -->
    <main class="main-container">
        <div class="gender-bg"></div>

        <div class="quiz-container">

            <!-- Quiz card. Will be generated via JS -->
            <div class="card-wrapper">
                <button class="btn-next" id="btn-next" aria-label="Next question"><i
                        class="fa-sharp fa-solid fa-arrow-right"></i></button>
                <div class="quiz-card">
                    <div id="quiz-El"></div>
                    <div class="button-container">
                        <button type="button" id="btn-true" class="border-right true" aria-label="Button True"><i
                                class="fa-solid fa-check"></i></button>

                        <button type="button" id="btn-false" class="false" aria-label="Button False"><i class="fa-solid fa-times"></i></button>
                    </div>
                </div>
            </div>

            <div class="answer-popup hidden">
                <!-- Quiz answers injected from JS -->
            </div>
        </div>

    </main>

    <!-- Main JS script -->
    <script src="assets/quiz/script.js"></script>
