<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome cdn CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/quiz/style.css">
    <title>Quiz</title>
</head>

<body>
    <header>
        <!-- Nav will go here -->
    </header>
    <!-- Quiz container -->
    <main class="main-container">
        <div class="gender-bg"></div>

        <div class="quiz-container">

            <!-- Temporary Quiz card. Will be generated via JS -->
            <div class="card-wrapper">
                <div class="quiz-card">
                    <div id="quiz-El"></div>
                    <div class="button-container">
                        <button type="button" id="btn-true" class="border-right true" aria-label="Button True"><i
                                class="fa-solid fa-check"></i></button>

                        <button type="button" id="btn-false" class="false" aria-label="Button False"><i class="fa-solid fa-times"></i></button>
                    </div>
                </div>
            </div>

            <div class="answer-popup hidden">
                <!-- Quiz answers injected from JS -->
            </div>
        </div>

    </main>

    <!-- Main JS script -->
    <script src="assets/quiz/script.js"></script>

</body>

</html>
